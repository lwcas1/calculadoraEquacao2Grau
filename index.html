<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de equação de segundo grau</title>
    <link rel="stylesheet" href="./src/styles.css">
    <script src="./src/script.js" async defer></script>
</head>
<body>
    <div class="box-main">
        <h1 class="title">CALCULADORA</h1>
        <form id="form-equacao" method="get">
            <div class="equacao">
                <input type="text"  name="a" pattern="[0-9]*" id="numberA" size="1rem" title="Apenas números são permitidos"required>
                <label for="numberA">X² + </label>
                <input type="text"  name="b" pattern="[0-9]*" id="numberB" size="1rem">
                <label for="numberB">X + </label>
                <input type="text"  name="c" pattern="[0-9]*" id="numberC" size="1rem">
                <label for="numberC">= 0 </label>
            </div>
            <br>
            <span id="resultado">O resultado será exibido aqui...</span>
            <br>
            <button type="button" id="button" onclick="calcular()">Calcular!</button>
        </form>
    </div>
</body>
</html>
